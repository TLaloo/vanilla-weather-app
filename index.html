<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
      <h1>Toronto</h1>
      <ul>
        <li>Friday 05:00</li>
        <li>Fog</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
          <img src="https://ssl.gstatic.com/onebox/weather/64/fog.png" alt="Fog" id="icon" class="float-left">
     <div class="float-left">
     <strong id="temperature">3</strong><span class="units">°C | <a href="#">°F</a></span>
      </div>
      <div class="col-6">
        <ul>
          <li>
            Precipitation: 47%
          </li>
          <li>
            Humidity: 97%
          </li>
          <li>
            Wind: 18 km/h
          </li>
        </ul>
      </div>
    </div>
    </div>
      <small>
        <a 
        href="https://github.com/TLaloo/weaather-app"
        target="_blank"
        >Open-Source Code</a> by Tricia Laloo
      </small>
      </div>
    <script src="src/app.js"></script>
  </body>
</html>
